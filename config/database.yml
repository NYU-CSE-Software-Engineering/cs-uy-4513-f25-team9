## Use PostgreSQL in development, test and production.
# This configuration uses ENV vars where helpful but provides
# sensible defaults for local development.
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("PGUSER", "postgres") %>
  password: <%= ENV.fetch("PGPASSWORD", "") %>
  host: <%= ENV.fetch("PGHOST", "localhost") %>
  port: <%= ENV.fetch("PGPORT", 5432) %>

development:
  <<: *default
  database: cs_uy_4513_team9_development

test:
  <<: *default
  database: cs_uy_4513_team9_test


# Production has multiple named databases (primary/cache/queue/cable)
# Keep the migrations_paths entries from the original file.
production:
  primary:
    <<: *default
    database: cs_uy_4513_team9_production
  cache:
    <<: *default
    database: cs_uy_4513_team9_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: cs_uy_4513_team9_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: cs_uy_4513_team9_production_cable
    migrations_paths: db/cable_migrate
