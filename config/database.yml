# PostgreSQL. Versions 9.3 and up are supported.

default: &default
  adapter: postgresql
  encoding: unicode

  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: thryft_development
  # username: postgres
  # password: <%= ENV["POSTGRES_PASSWORD"] %>
  # host: localhost

test:
  <<: *default
  database: thryft_test
  # username: postgres
  # password: <%= ENV["POSTGRES_PASSWORD"] %>
  # host: localhost

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate