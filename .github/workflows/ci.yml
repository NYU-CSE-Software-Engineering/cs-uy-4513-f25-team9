name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Set up the PostgreSQL service container
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432 
        # Healthcheck to wait until Postgres is ready
        options: >-
          --health-cmd "pg_isready -U rails"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Set environment variables for the job
    # These are used by Rails to connect to the database service
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/thryft_test"

    steps:
      # Check out your code
      - name: Check out code
        uses: actions/checkout@v4

      # Set up Ruby and install gems
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.7'
          bundler-cache: true # This automatically runs 'bundle install' and caches your gems

      # Set up the database
      # Use prepared statements to handle if db exists, then migrate
      - name: Set up database
        run: |
          PGPASSWORD=password psql -h localhost -U rails -d postgres -c "DROP DATABASE IF EXISTS thryft_test;"
          PGPASSWORD=password psql -h localhost -U rails -d postgres -c "CREATE DATABASE thryft_test;"
          bin/rails db:migrate
          bin/rails db:seed

      # Run RSpec
      - name: Run RSpec tests
        run: bundle exec rspec

      # Run Cucumber
      - name: Run Cucumber tests
        run: bundle exec cucumber